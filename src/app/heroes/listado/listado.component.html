<h1>Listado de Héroes:</h1>


<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>


<button (click)="borrarHeroe()">
    Borrar
</button>

<div *ngIf="heroesBorrados.length > 0; else noBorrado">
    <h3>Héroe borrado:</h3>
    <ul>
        <li *ngFor="let heroeBorrado of heroesBorrados; let i = index">
            {{ i + 1 }} - {{heroeBorrado}}
        </li>
    </ul>
</div>

<ng-template #noBorrado>
    <h3> No se ha borrado nada.</h3>
</ng-template>
